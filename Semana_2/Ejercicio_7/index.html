<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desglose de Producto con IVA</title>
    <!-- Vinculamos el archivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Desglose de Producto con IVA</h2>
        <p>Ingresa el monto del producto incluyendo IVA:</p>
        
        <label for="montoConIVA">Monto con IVA:</label>
        <input type="number" id="montoConIVA" placeholder="Ingresa el monto con IVA" required>
        
        <button onclick="desglosarProducto()">Calcular sin IVA y Valor del IVA</button>
        
        <div id="resultado" class="message"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
